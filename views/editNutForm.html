{% extends 'layout.html' %}

{% block title %}{{editTitle}}{% endblock %}

{% block head %}
  {% parent %}
  <link rel="stylesheet" href="./custom.css">
  <script>
  var username = "{{nutToEdit.Name}}";
</script>
{% endblock %}

{% block content %}
<h1>{{editTitle}}</h1>

<form id="myForm" method="POST" action="/edit">
<input type="text"  placeholder="Name"    name="Name"    size="20" maxlen="20" value= username><br>
<input type="text" placeholder="First Name"   name="FName"   size="20" maxlen="20" value=><br>
<input type="text" placeholder="Last Name"    name="LName"   size="20" maxlen="20" value=><br>
<input type="text" placeholder="Address 1"    name="Addr1"   size="60" maxlen="60" value=><br>
<input type="text" placeholder="    Phone"    name="HomePh1" size="50" maxlen="50" value=><br>
<input type="text" placeholder="Address 2"    name="Addr2"   size="60" maxlen="60" value=><br>
<input type="text" placeholder="    Phone"    name="HomePh2" size="50" maxlen="50" value=><br>
<input type="text" placeholder="Address 3"    name="Addr3"   size="60" maxlen="60" value=><br>
<input type="text" placeholder="    Phone"    name="HomePh3" size="50" maxlen="50" value=><br>
<input type="text" placeholder="Email"        name="Email"   size="30" maxlen="30" value=><br>
<input type="text" placeholder="Cell Phone"   name="CellPh"  size="50" maxlen="50" value=><br>
<input type="text" placeholder="Birthday (mm/dd/yyyy)" name="Bday" size="21" maxlen="21" value= ><br>
<input type="text" placeholder="Note"         name="Note" size="50" maxlen="50" value=><br><br>
<input type="submit" value="   Submit" class="submitBtn">
</form>
<a href="/">Home</a>
{% endblock %}
